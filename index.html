<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project | Project: Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <h1>Odin Library</h1>
        <button class="open-btn" id="modal">Add Book</button>
        <div id="container">
          <!-- Book list goes here-->
        </div>
      </div>
    </main>
    <footer class="attribution">
      Project for
      <a href="https://www.theodinproject.com/">The Odin Project</a>. Coded by
      <a href="https://github.com/SabineEmden">Sabine Emden</a>.
    </footer>
    <dialog id="dialog" class="modal" aria-labelledby="dialog-heading">
      <form id="bookForm">
        <h2 id="dialog-heading">Add a New Book</h2>
        
          <label for="title"
            >Title:
            <input
              class="form-field"
              type="text"
              name="title"
              id="title"
              required
            />
          </label>
          <label for="author"
            >Author:
            <input class="form-field" type="text" name="author" id="author" />
          </label>
          <label for="pages"
            >Number of pages:
            <input class="form-field" type="number" name="pages" id="pages" />
          </label>
          <fieldset class="field-set">
            <legend>Status:</legend>
            <label for="read">
              <input type="radio" name="status" id="read" value="yes" checked />
              Read</label>
            <label for="notRead">
              <input type="radio" name="status" id="notRead" value="no" />
              Not read yet</label>
          </fieldset>
        </div>
        <div class="buttons">
          <button type="button" id="cancelBtn">Cancel</button>
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
    <script src="./script.js"></script>
  </body>
</html>
