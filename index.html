<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project | Project: Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <h1>Odin Library</h1>
        <dialog id="dialog" aria-labelledby="dialog-heading">
          <h2 id="dialog-heading">Add book to library</h2>
          <form id="bookForm">
            <div>
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div>
              <label for="pages">Number of pages:</label>
              <input type="number" name="pages" id="pages" />
            </div>
            <fieldset>
              <legend>Status:</legend>
              <input type="radio" name="status" id="read" value="yes" checked />
              <label for="read">Read</label>
              <input type="radio" name="status" id="notRead" value="no" />
              <label for="notRead">Not read yet</label>
            </fieldset>
            <div>
              <button type="submit">Submit</button>
              <button type="button" id="cancelBtn">Cancel</button>
            </div>
          </form>
        </dialog>
        <button id="modal">New Book</button>
        <div id="container">
          <!-- Book list goes here-->
        </div>
      </div>
    </main>
    <footer class="attribution">
      Project for
      <a href="https://www.theodinproject.com/">The Odin Project</a>. Coded by
      <a href="https://github.com/SabineEmden">Sabine Emden</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
